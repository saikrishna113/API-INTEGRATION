<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .search-input {
            padding: 12px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-btn {
            padding: 12px 24px;
            font-size: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(255, 82, 82, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .recent-searches {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            color: white;
            margin-top: 20px;
        }

        .recent-searches h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recent-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .recent-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }

            .weather-info {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
            <p>Real-time weather data from around the world</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="searchWeather()">Get Weather</button>
        </div>

        <div id="weatherContainer" class="weather-grid"></div>

        <div class="recent-searches" id="recentSearches" style="display: none;">
            <h3>Recent Searches</h3>
            <div class="recent-list" id="recentList"></div>
        </div>
    </div>

    <script>
        // Weather data storage
        let weatherData = [];
        let recentSearches = [];

        // API configuration
        const API_KEY = 'demo'; // Using demo mode for OpenWeatherMap
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Add Enter key support for search
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });

            // Load default cities
            loadDefaultCities();
        });

        // Load some default cities on page load
        async function loadDefaultCities() {
            const defaultCities = ['London', 'New York', 'Tokyo', 'Sydney'];
            
            for (const city of defaultCities) {
                await fetchWeatherData(city);
            }
        }

        // Main search function
        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();
            
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            await fetchWeatherData(cityName);
            cityInput.value = '';
        }

        // Fetch weather data from API
        async function fetchWeatherData(cityName) {
            const container = document.getElementById('weatherContainer');
            
            // Show loading state
            if (weatherData.length === 0) {
                container.innerHTML = '<div class="loading">Loading weather data...</div>';
            }

            try {
                // In a real application, you would use a valid API key
                // For demo purposes, we'll simulate API data
                const mockData = generateMockWeatherData(cityName);
                
                // Add to weather data array
                const existingIndex = weatherData.findIndex(item => 
                    item.name.toLowerCase() === cityName.toLowerCase()
                );
                
                if (existingIndex !== -1) {
                    weatherData[existingIndex] = mockData;
                } else {
                    weatherData.push(mockData);
                }

                // Update recent searches
                updateRecentSearches(cityName);
                
                // Render weather cards
                renderWeatherCards();

            } catch (error) {
                showError(`Error fetching weather for ${cityName}: ${error.message}`);
            }
        }

        // Generate mock weather data for demonstration
        function generateMockWeatherData(cityName) {
            const conditions = ['Clear', 'Clouds', 'Rain', 'Snow', 'Thunderstorm'];
            const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
            
            return {
                name: cityName,
                main: {
                    temp: Math.floor(Math.random() * 30) + 5, // 5-35Â°C
                    feels_like: Math.floor(Math.random() * 30) + 5,
                    humidity: Math.floor(Math.random() * 50) + 30, // 30-80%
                    pressure: Math.floor(Math.random() * 50) + 1000 // 1000-1050 hPa
                },
                weather: [{
                    main: randomCondition,
                    description: randomCondition.toLowerCase()
                }],
                wind: {
                    speed: Math.floor(Math.random() * 15) + 1 // 1-15 m/s
                },
                visibility: Math.floor(Math.random() * 10) + 1 // 1-10 km
            };
        }

        // Render weather cards
        function renderWeatherCards() {
            const container = document.getElementById('weatherContainer');
            
            container.innerHTML = weatherData.map(data => `
                <div class="weather-card">
                    <div class="city-name">${data.name}</div>
                    <div class="temperature">${data.main.temp}Â°C</div>
                    <div style="font-size: 1.1rem; opacity: 0.9; margin-bottom: 10px;">
                        ${data.weather[0].description}
                    </div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">
                        Feels like ${data.main.feels_like}Â°C
                    </div>
                    
                    <div class="weather-info">
                        <div class="info-item">
                            <div class="info-label">Humidity</div>
                            <div class="info-value">${data.main.humidity}%</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Pressure</div>
                            <div class="info-value">${data.main.pressure} hPa</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Wind Speed</div>
                            <div class="info-value">${data.wind.speed} m/s</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Visibility</div>
                            <div class="info-value">${data.visibility} km</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update recent searches
        function updateRecentSearches(cityName) {
            // Remove if already exists
            recentSearches = recentSearches.filter(city => 
                city.toLowerCase() !== cityName.toLowerCase()
            );
            
            // Add to beginning
            recentSearches.unshift(cityName);
            
            // Keep only last 5 searches
            recentSearches = recentSearches.slice(0, 5);
            
            // Show recent searches section
            const recentSection = document.getElementById('recentSearches');
            recentSection.style.display = 'block';
            
            // Render recent searches
            const recentList = document.getElementById('recentList');
            recentList.innerHTML = recentSearches.map(city => 
                `<div class="recent-item" onclick="fetchWeatherData('${city}')">${city}</div>`
            ).join('');
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Search from recent searches
        function searchRecent(cityName) {
            fetchWeatherData(cityName);
        }
    </script>
</body>
</html>
